language: node_js
node_js:
- '8'
- '10'
- '12'
env:
  matrix:
  - CURRENT_PACKAGE=bladejs
  - CURRENT_PACKAGE=bladejs-compiler
  - CURRENT_PACKAGE=bladejs-loader
before_install:
- cd packages/$CURRENT_PACKAGE
install:
- yarn install
script:
- node --version
- yarn --version
- yarn lint
- yarn build
- yarn test
notifications:
  email: false
deploy:
  skip_cleanup: true
  provider: npm
  email: Taras.Fomin@gmail.com
  token:
    secure: 
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_NODE_VERSION = 12"
    repo: Tarik02/laravel-blade-js
